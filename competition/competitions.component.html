<section class="p-3">
<div class="heading text-color">Competitions</div>

<div class="w-100" fxLayout="column" fxLayoutAlign="space-around end">
    <!-- <div class="sub-heading text-white mt-3">Faculty Advisor</div> -->
   <div  multi = "true" *ngIf = "competitions.length > 0 && !isLoading" >
    
    

      <div class="sub-heading text-white mt-big">Upcoming </div>

        <div *ngFor="let competition of competitions">
          <div *ngIf="competition.status ==='upcoming'">
            <div class="text-white mt-3 w-100 " fxLayout="row wrap" fxLayoutAlign="center center">
              <mat-card class="example-card bg-darkgrey text-white m-3">
                  <img mat-card-image src="{{competition.imagePath}}" class="img-size" alt="{{competition.title}}">
                  <mat-card-content >
                     <h1> {{ competition.title }}</h1>
                      <p>{{ competition.description }}</p>
                      
                  </mat-card-content>
                  <mat-card-actions fxLayoutAlign="end">
                      <button mat-button class="bg-black rounded">REGISTER</button>
                      <button  mat-button class="bg-black rounded">SHARE</button>
                      
                    
                  </mat-card-actions>
              </mat-card>
            </div>
          </div>
        </div>
          
          

          

   
  
      <div class="sub-heading text-white mt-big">Archived</div>
      <div *ngFor="let competition of competitions">
        <div *ngIf="competition.status  ==='done'">
          <div class="text-white mt-3 w-100" fxLayout="row wrap" fxLayoutAlign="center center">
            <mat-card class="example-card bg-darkgrey text-white m-3">


                  <img mat-card-image src="{{competition.imagePath}}" class="img-size" alt="competition.title">
                  <mat-card-content class="infocard" >
                  <h1  > {{competition.title}}</h1>
                  <p  >{{ competition.description }}</p>
                </mat-card-content>
                <mat-card-actions fxLayoutAlign="end">
                  <button mat-button class="bg-black  rounded">LIKE</button>
                  <button mat-button class="bg-black rounded">SHARE</button>
              </mat-card-actions>
          </mat-card>
              </div>
          </div>          
          </div>
